package:
  name: compliance-checker
  version: "1.0.2"

source:
  git_url: https://github.com/ioos/compliance-checker.git
  git_tag: 1.0.2

build:
  entry_points:
    - compliance-checker = cchecker:main
  number: 0

requirements:
  build:
    - python
    - setuptools
    - owslib >=0.8.3
    - wicken >=0.1.2
    - lxml >=3.2.1
    - udunitspy ==0.0.6
    - requests >=2.2.1
    - python-dateutil >=2.2
  run:
    - python
    - owslib >=0.8.3
    - wicken >=0.1.2
    - lxml >=3.2.1
    - udunitspy ==0.0.6
    - requests >=2.2.1
    - python-dateutil >=2.2

test:
  imports:
    - compliance_checker
    - compliance_checker.cf
    - compliance_checker.tests

  commands:
    - compliance-checker --help

about:
  home: https://github.com/ioos/compliance-checker
  license:  Apache Software License
  summary: 'Checks Datasets and SOS endpoints for standards compliance'
