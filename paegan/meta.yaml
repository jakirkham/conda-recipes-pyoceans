package:
  name: paegan
  version: !!str 1.1.1

source:

  git_url: https://github.com/asascience-open/paegan.git
  git_tag: 1.1.1

build:
  number: 0

requirements:
  build:
    - python
    - setuptools
    - numpy
    - scipy
    - netcdf4
    - shapely
    - pytz
    - python-dateutil
  run:
    - python
    - numpy
    - scipy
    - netcdf4
    - shapely
    - pytz
    - python-dateutil
    - setuptools

test:
  imports:
    - paegan
    - paegan.logger
    - paegan.roms
    - paegan.cdm.grids
    - paegan.cdm
    - paegan.external
    - paegan.cdm.dsg.collections.base
    - paegan.utils
    - paegan.cdm.dsg.features.base
    - paegan.cdm.dsg.features
    - paegan.cdm.dsg.collections
    - paegan.cdm.dsg

about:
